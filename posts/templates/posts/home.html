<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <title>Shubhams Blog </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>

  <body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: #ea9513;">
	 <div class="container">
	  <a class="navbar-brand" href="{% url 'home' %}">Shubham's Blog</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'about' %}">About</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://www.facebook.com" target="_blank">Facebook</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://www.twitter.com" target="_blank">Twitter</a>
	      </li>
	    </ul>
	  </div>
	 </div>
	</nav>

	<div class="container">
		<br />
	    <h1 class="text-center"> Welcome to Tommorowland </h1>

	    {% load static %}

	    <img class="d-block mx-auto" src="{% static 'posts/home.jpg' %}" class="img-responsive d-block mx-auto" style="max-height: 250px;" />

		<br />
		<br />
		<h2> Latest Posts </h2>

		<hr />

		{% for post in posts.all %}

			<a href="{% url 'post_details' post.id %}"><h3>{{ post.title }}</h3></a>
			<h5><img src="{% static 'posts/clock.png' %}"  style="max-height: 16px;" /> {{ post.pubDatePretty }}</h5>

			<br />

			<img src="{{ post.image.url }}" class="img-responsive" style="max-height: 150px;" /><!-- d-block mx-auto -->

			<br />
			<br />
			<p>{{ post.summary }}</p>
			<br />
			<br />



		{% endfor %}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


  </body>
</html>
