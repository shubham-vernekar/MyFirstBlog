<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <title>{{ post.title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: #ea9513;">
	 <div class="container">
	  <a class="navbar-brand" href="{% url 'home' %}">Shubham's Blog</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'home' %}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'about' %}">About</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://www.facebook.com" target="_blank">Facebook</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://www.twitter.com" target="_blank">Twitter</a>
	      </li>
	    </ul>
	  </div>
	 </div>
	</nav>
	<br />
	<div class="container">

	    <h1 class="text-center" > {{ post.title }} </h1>
		<br />

		<img src="{{ post.image.url }}" class="img-responsive d-block mx-auto" style="max-height: 350px;" />
		<br />
		<br />

		<h5>Date: {{ post.pubDatePretty }}</h5>
		<br />

		
		<p>{{ post.body }}</p>

		<div id="disqus_thread"></div>
		  <script>

			var disqus_config = function () {
			this.page.identifier = 'post-{{ post.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			};

			(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = 'https://shblogg.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
			})();
		  </script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
